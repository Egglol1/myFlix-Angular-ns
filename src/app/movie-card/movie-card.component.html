<!DOCTYPE html>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i = index" class="mat-elevation-z4 movie-card">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img style="width: 100%; height: 80%; object-fit: contain;" src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
        Director
      </button>
      <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">
        Synopsis
      </button>
      <button mat-button (click)="handleFavorite(movie._id)">
        <mat-icon>
          {{isFavorite(movie._id) ? "favorite" : "favorite_border"}}
        </mat-icon>
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
