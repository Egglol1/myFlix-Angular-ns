<!DOCTYPE html>
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>
            Username
          </mat-label>
          <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            Email
          </mat-label>
          <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="text" name="Email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            Birth Date
          </mat-label>
          <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="text" name="Birth Date" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            New Password (Optional)
          </mat-label>
          <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="New Password">
        </mat-form-field>
        <button mat-raised-button (click)="updateUserData()">
          Update Information
        </button>
        <button>
          Delete Account
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div>
  <h2>Favorite Movies</h2>
  <p *ngIf="favoriteMovies.length < 1">No Favorites Yet!</p>
  <div class="movie-grid">
    <mat-card *ngFor="let movie of favoriteMovies; let i = index" class="mat-elevation-z4 movie-card">
      <mat-card-header style="height: 10%">
        <mat-card-title>
          {{ movie.Title }}
        </mat-card-title>
      </mat-card-header>
      <img style="width: 100%; height: 80%; object-fit: contain" src="{{ movie.ImagePath }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
          Genre
        </button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
          Director
        </button>
        <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">
          Details
        </button>
        <button mat-button (click)="removeFavorite(movie._id)">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
